<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div>
            {{ form.username }} <br>
            {% for error in form.username.errors %}
                <span style="color: red">{{ error }}</span>
            {% endfor %}
        </div>
        <div>
            {{ form.password }} <br>
            {% for error in form.password.errors %}
                <span style="color: red">{{ error }}</span>
            {% endfor %}
        </div>
        <div>
            {{ form.remember_me }}
        </div>
        <div role="button">
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
